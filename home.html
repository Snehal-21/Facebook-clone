<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Home</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    #screen{
        width:100%;
        height:700px;
        border:1px solid red;
        background-color: rgb(240,242,245);
    }
    #navbar{
        height:60px;
        width:100%;
        /* border:1px solid green; */
        display: flex;
        justify-content: space-between;
        background-color: white;
        box-shadow: 8px 10px 18px rgb(228, 227, 227);
    }
    #left_nav{
        width:25%;
        height:100%;
        /* border:1px solid red; */
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    #left_nav>div:nth-child(1){
        width:20%;
        height:100%;
        /* border:1px solid blue; */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #left_nav>div:nth-child(1)>img{
        height:80%;
        width: 70%;
    }
    #left_nav>div:nth-child(2){
        width:70%;
        height:60%;
        /* border:1px solid grey; */
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        border-radius: 20px;
        background-color: rgb(240,242,245);
    }
    #left_nav>div:nth-child(2)>i{
        margin-left: 10px;
        color:rgb(116, 113, 113)
    }
    #left_nav>div:nth-child(2)>input{
        width:70%;
        height:100%;
        border:none;
        outline: none;
        background-color: rgb(240,242,245);
    }
    #mid_nav{
        width:25%;
        height:100%;
        /* border:1px solid red; */
        display: flex;
    }
    #mid_nav>div{
        width:33%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #mid_nav>div>i{
        font-size: 18px;
        color:rgb(79, 76, 76);
    }
    #mid_nav>div:nth-child(1){
        border-bottom: 3px solid blue;
    }
    #mid_nav>div:nth-child(1)>i{
        color:blue
    }
    #right_nav{
        width:25%;
        height:100%;
        /* border:1px solid red; */
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    #right_nav>div:nth-child(1){
        width:33%;
        height:35px;
        border:1px solid grey;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        background-color: rgb(240,242,245);
        color:black;
        border: none;
    }
    .icon{
        width:12%;
        height:70%;
        /* border:1px solid grey; */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(240,242,245);
    }
    .icon>i{
        font-size: 22px;
    }
    #body{
        width:100%;
        height:630px;
        /* border:1px solid green; */
        display: flex;
        margin-top: 20px;
        background-color: rgb(240,242,245);
    }
    #sidebar{
        width:20%;
        height:630px;
        /* border:1px solid red; */
        padding: 10px;
        /* padding-top: 10px; */
        /* margin-top: 10px; */
    }
    #sidebar>div{
        height:55px;
        width:100%;
        /* border:1px solid grey; */
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 10px;
    }
    #sidebar>div:hover{
        background-color: rgb(222,222,222);
    }
    #sidebar>div>div:nth-child(1){
        width:18%;
        height:80%;
        /* border:1px solid red; */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #sidebar>div>div:nth-child(1)>i{
        font-size: 20px;
    }
    #sidebar>div>div:nth-child(2){
        width:75%;
        height:100%;
        /* border:1px solid red; */
        display: flex;
        align-items: center;
    }
    #mainbody{
        width:60%;
        height:630px;
        /* border:1px solid red; */
        display: flex;
        justify-content: center;
    }
    #post{
        height:550px;
        width:70%;
        /* border: 1px solid red; */
        background-color: white;
        border-radius: 10px;
    }
    #head{
        height:100px;
        width:100%;
        /* border:1px solid grey; */
    }
    #head>div:nth-child(1){
        display: flex;
        height:60px;
        /* border:1px solid blue; */
        align-items: center;
        padding-left: 10px;
    }
    #head>div:nth-child(1)>img{
        height:100%;
        width:12%;
        /* border:1px solid grey; */
        border-radius: 50%;
        margin-right: 20px;
    }
    #head>div:nth-child(2){
        padding-left: 20px;
        display: flex;
        align-items: center;
        height:40px;
    }
    #post-image{
        height:400px;
        width:100%;
        /* border:1px solid green; */
    }
    #post-image>img{
        height:100%;
        width:100%;
    }
    #actions{
        height: 50px;
        width:100%;
        display: flex;
        /* border: 1px solid blue; */
    }
    #actions>div{
        width:33%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #actions>div>p>span{
        margin-right: 10px;
    }
    #actions>div>p{
        font-size: 18px;
        color:rgb(24, 23, 23);
    }
    #rightbody{
        width:20%;
        /* height:630px; */
        /* border:1px solid green; */
        padding-right: 20px;
    }
    #rightbody>p{
        font-size: 20px;
        color:rgb(93, 88, 88);
    }
    #rightbody>div{
        height:50px;
        width:100%;
        /* border:1px solid green; */
        margin-top: 10px;
        display: flex;
        align-items: center;
        padding-left: 5px;
    }
    #rightbody>div:hover{
        background-color:rgb(222,222,222) ;
    }
    #rightbody>div>div:nth-child(1){
        height:70%;
        width:14%;
        /* border:1px solid grey; */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 20px;
        background-color:rgb(198, 196, 196) ;
    }
    #rightbody>div>div:nth-child(2)>p{
        font-weight: bold;
    }
    @media screen and (max-width:750px){
        #navbar>div:nth-child(2){
            width:25%;
        }
        #left_nav{
            width:10%;
            border:5px solid yellow
        }
        #left_nav>div:nth-child(1){
            width:80%;
        }
        #left_nav>div:nth-child(2){
            display: none;
        }
        #right_nav{
            width:25%;
        }
        #right_nav>div:nth-child(1){
            display: none;
        }
        .icon{
            width:20%;
        }
    }
</style>
<body>
    <div id="screen">
        <div id="navbar">
            <div id="left_nav">
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="logo"/>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search facebook"/>
                </div>
            </div>
            <div id="mid_nav">
                <div>
                    <i class="fa-solid fa-house"></i>
                </div>
                <div>
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <div>
                    <i class="fa-solid fa-users-line"></i>
                </div>
            </div>
            <div id="right_nav">
                <div>
                    <p>Find Friends</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="icon">
                    <i class="fa-regular fa-user"></i>
                    <img src="" alt="" />
                </div>
            </div>
        </div>
        <div id="body">
            <div id="sidebar">
                <div onclick="window.location.href='./profile.html'">
                    <div>
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div>
                        <p>Profile</p>
                    </div>
                </div>
                <div>
                    <div>
                        <i style="color:rgb(62, 62, 202)"; class="fa-solid fa-user-group"></i>
                    </div>
                    <div>
                        <p>Friends</p>
                    </div>
                </div>
                <div>
                    <div>
                        <i style="color:rgb(62, 62, 202)"; class="fa-regular fa-newspaper"></i>
                    </div>
                    <div>
                        <p>Feeds</p>
                    </div>
                </div>
                <div>
                    <div>
                        <i style="color:rgb(62, 62, 202)"; class="fa-brands fa-facebook"></i>
                    </div>
                    <div>
                        <p>Welcome</p>
                    </div>
                </div>
                <div>
                    <div>
                        <i style="color:rgb(62, 62, 202)"; class="fa-solid fa-people-group"></i>
                    </div>
                    <div>
                        <p>Groups</p>
                    </div>
                </div>
                <div>
                    <div>
                        <i style="color:rgb(62, 62, 202)"; class="fa-solid fa-store"></i>
                    </div>
                    <div>
                        <p>Marketplace</p>
                    </div>
                </div>
                <div>
                    <div>
                        <i style="color:rgb(62, 62, 202)"; class="fa-solid fa-camera-retro"></i>
                    </div>
                    <div>
                        <p>Watch</p>
                    </div>
                </div>
                <div>
                    <div>
                        <i style="color:rgb(62, 62, 202)"; class="fa-solid fa-clock-rotate-left"></i>
                    </div>
                    <div>
                        <p>Memories</p>
                    </div>
                </div>
                <div>
                    <div>
                        <i style="color:rgb(190, 62, 202)"; class="fa-solid fa-bookmark"></i>
                    </div>
                    <div>
                        <p>Saved</p>
                    </div>
                </div>
                <div>
                    <div>
                        <i style="color:rgb(62, 62, 202)"; class="fa-brands fa-facebook-messenger"></i>
                    </div>
                    <div>
                        <p>Messenger</p>
                    </div>
                </div>
            </div>
            <div id="mainbody">
                <div id="post">
                    <div id="head">
                        <div>
                            <img src="https://static.vecteezy.com/system/resources/previews/009/734/564/original/default-avatar-profile-icon-of-social-media-user-vector.jpg" alt="image"/>
                            <p>name</p>
                        </div>
                        <div>
                            <p>Description</p>
                        </div>
                    </div>
                    <div id="post-image">

                    </div>
                    <div id="actions">
                        <div>
                            <p><span><i class="fa-solid fa-thumbs-up"></i></span>Like</p>
                        </div>
                        <div>
                            <p><span><i class="fa-regular fa-message"></i></span>Comment</p>
                        </div>
                        <div>
                            <p><span><i class="fa-solid fa-share"></i></span>Share</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="rightbody">
                <p>Group Conversations</p>
                <div>
                    <div><i class="fa-solid fa-plus"></i></div>
                    <div>
                        <p>Create new Group</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/43b779b2fa.js" crossorigin="anonymous"></script>
</body>
</html>
